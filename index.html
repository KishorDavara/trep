<html>
  <head>
    <title>My To Do list</title>
  </head>
  <body>
    <center>
    <div style="width:50%">
      <h1>My To do App</h1>
      <hr/>
      <br/>
      <form>
        <input type="hidden" name="counter" id="counter" value="0" />
        <input type="text" id="taskname" placeholder="write task name"/><input type="button" id="add-task" value="+">
      </form>
      <h3>My Task List</h3>
      <ul id="task-list" style="list-style-type: none;">
          
      </ul>
    </div>
    </center>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
