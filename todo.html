<html>

<head>
	<title>Test todo</title>

	<script>

	function addTodo()
	{
		var node=document.createElement("LI");
		var cnt=document.getElementById("counter").value;

		node.setAttribute("id",parseInt(cnt) + 1);
		node.setAttribute("name",parseInt(cnt) + 1);

		var textnode=document.createTextNode(document.getElementById("todoTask").value);
		var btn=document.createElement("button");
		btn.setAttribute('value',"-");

		node.innerHTML="<input type='checkbox' onclick='completeTask("+(parseInt(cnt) + 1)+")'/>"+document.getElementById("todoTask").value;


		document.getElementById("todoList").appendChild(node);


		document.getElementById("counter").value = parseInt(cnt) + 1;
		document.getElementById("todoTask").value = "";
	}
	function completeTask(id){
		var a=document.getElementById(id);

		if(a.checked){
			console.log("unchecked");
			a.checked = false;
			a.removeAttribute("style");
		}else{
			a.checked=true;
			a.setAttribute('style','text-decoration:line-through');
		}

	}

	</script>


</head>

<body>
		<div style="position:fixed">
		Todo Application :

		<br/>
			<input type="hidden" name="counter" id="counter" value="0" />
			<input type="text" name="todoTask" id="todoTask" placeholder="Write your task here" required="required" />
			<button onclick="addTodo()"> + </button>
		</div>
			<br/>
			<br/>
			<br/>
		Task List :

</body>
